version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
  pre_build:
    commands:
      - echo Logging in to npm registry...
      - npm --version
      - node --version
  build:
    commands:
      - echo Build started on `date`
      - echo Installing dependencies...
      - npm ci --only=production
  post_build:
    commands:
      - echo Build completed on `date`

artifacts:
  files:
    - '**/*'
  exclude-paths:
    - node_modules/**/*
    - .git/**/*
    - '*.log'