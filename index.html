<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Dashboard</h1>
            <div class="api-key-section" id="apiKeySection">
                <div class="api-key-prompt">
                    <h3>ðŸ”‘ API Key Required</h3>
                    <p>Enter your OpenWeatherMap API key to get started</p>
                    <div class="api-key-input-group">
                        <input type="password" id="apiKeyInput" placeholder="Enter your API key">
                        <button id="saveApiKeyBtn">Save Key</button>
                    </div>
                    <p class="api-key-help">
                        Don't have an API key? <a href="https://openweathermap.org/api" target="_blank">Get one free here</a>
                    </p>
                </div>
            </div>
        </header>

        <main>
            <div class="search-section">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button id="searchBtn">Search</button>
                <div class="temp-toggle">
                    <span class="toggle-label">Â°C</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="tempToggle">
                        <span class="slider"></span>
                    </label>
                    <span class="toggle-label">Â°F</span>
                </div>
            </div>

            <div class="weather-display">
                <div class="current-weather">
                    <h2 id="cityName">City Name</h2>
                    <div class="weather-info">
                        <div class="temperature">
                            <span id="temp">--</span>Â°C
                        </div>
                        <div class="weather-details">
                            <p>Condition: <span id="condition">--</span></p>
                            <p>Humidity: <span id="humidity">--</span>%</p>
                            <p>Wind Speed: <span id="windSpeed">--</span> km/h</p>
                        </div>
                    </div>
                </div>

                <div class="forecast">
                    <h3>5-Day Forecast</h3>
                    <div class="forecast-container" id="forecastContainer">
                        <!-- Forecast items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
